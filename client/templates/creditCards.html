<template name="creditCards">
	<div class="wrapper wrapper-content animated fadeInRight">
			<div class="row">
				<div class="col-lg-10 col-lg-offset-2">
					<div class="ibox float-e-margins">
						<div class="ibox-title">
		                    <h5>Tarjetas de cr&eacute;dito registradas</h5>                    
		                </div>
						<div class="ibox-content">
		                    <div class="table-responsive">
								<table class="table table-striped table-bordered table-hover dataTables-example" >
									<thead>
					                    <tr>
					                    	<th>ID</th>
						                    <th>Nombre</th>
						                    <th>Proximo Pago</th>
						                    <th>Cantidad a pagar</th>
						                    <th>Deuda total</th>
											<th>Deuda pendiente</th>
											<th>Limite de cr&eacute;dito</th>
											<th>Cr&eacute;dito disponible</th>											
					                    </tr>
					                </thead>
					                <tbody>
					                {{#each credit_cards}}	
					                	<tr class="gradeX">
					                		<td>{{_id}}</td>
					                        <td>{{name}}</td>
					                        <td>{{formatDate nextPayment}}</td>
					                        <td>{{amountNextPayment}}</td>
					                        <td>{{totalDebt}}</td>
					                        <td>{{remainingDebt}}</td>
					                        <td>{{creditLimit}}</td>
					                        <td>{{creditAvailable}}</td>
					                    </tr>
					                {{/each}}    
					                </tbody>
								</table>
							</div>
						</div>
					</div>
			  	</div>
			</div>
		</div>
</template>
